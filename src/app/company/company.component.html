<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
      <form class="login100-form validate-form" #Free="ngForm" (submit)="onSubmit(Free)">
        <span class="login100-form-title p-b-70">
          شركة
        </span>
        <span class="login100-form-avatar">
          <img src="assets/FormsStyles/images/company.jpg" alt="AVATAR">
        </span>

        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
          <input style="direction: rtl;" class="input100" type="text" name="CompanyName" #CompanyName="ngModel" [(ngModel)]="company.CompanyName">
          <span class="focus-input100" data-placeholder="أسم الشركة"></span>
        </div>
        <label style="margin-top: 20px;" for="">موقعك</label>
        <div id="countryselect" style="margin-bottom: 10px;" >
             <select  class="form-control" style="direction:rtl" id="sel"  name="CompanyLocation" #CompanyLocation="ngModel" [(ngModel)]="company.CompanyLocation" >
               <option [value]="city" *ngFor = "let city of city_names" >{{city}}</option>
             </select>

         </div>

        <div class="container-login100-form-btn">
              <input type="submit" class="login100-form-btn" value="تسجيل">
       </div>


      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
