<div style="margin-top: 100px;"></div>
<form #f="ngForm" (ngSubmit)="submit(f)" style="width: 50%; margin: auto">
  <a
    class="btn btn-default  disabled mb-3 mx-right d-block mt-2"
    style="margin-left: 85%"
    >اختار القسم</a
  >
  <select
    required
    ngModel
    #CategoryObj="ngModel"
    name="CategoryId"
    class="form-control"
  >
    <option value="" disabled selected>اختار القسم</option>
    <option *ngFor="let item of categoryList" [value]="item.ID">{{
      item.CatName
    }}</option>
  </select>

  <!-- <input type="text" ngModel #ID="ngModel" name="ID" /> -->

  <div class="form-group my-3">
    <input
      type="text"
      class="form-control"
      id="name"
      required
      ngModel
      #JobName="ngModel"
      name="JopName"
      placeholder=" ادخل اسم الوظيفه "
    />
  </div>

  <div class="form-group my-3">
    <input
      required
      type="text"
      class="form-control"
      id="Description"
      ngModel
      #Description="ngModel"
      name="Description"
      placeholder="وصف الوظيفه"
    />
  </div>

  <div class="form-group my-3">
    <input
      class="form-control"
      type="date"
      ngModel
      #JobDate="ngModel"
      name="JobDate"
      bsDatepicker
      autocomplete="off"
      placeholder="التاريخ"
    />
  </div>

  <button
    class="btn btn-success"
    type="submit"
    name="action"
    [disabled]="!f.valid"
  >
    اضافه الوظيفه
    <i class="fa fa-save    "></i>
  </button>
  <!-- <button class="btn btn-dark" (click)="showSuccess()">Toster</button> -->
</form>
