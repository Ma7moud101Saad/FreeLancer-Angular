<app-content-header></app-content-header>
<div class="container" style="margin-top: 100px;">

  <div class="col-md-6 order-md-last d-flex">
    <form #f="ngForm" (ngSubmit)="submit(f)" class="bg-white p-5 contact-form">
      <div class="form-group">
        <input style="direction: rtl;"
          type="text"
          ngModel
          #Name="ngModel"
          name="Name"
          class="form-control"
          placeholder="الأسم"
        />
      </div>
      <div class="form-group">
        <input style="direction: rtl;"
          type="text"
          ngModel
          #Email="ngModel"
          name="Email"
          class="form-control"
          placeholder="الأيميل"
        />
      </div>
      <div class="form-group">
        <input style="direction: rtl;"
          type="text"
          ngModel
          name="Subject"
          #Subject="ngModel"
          class="form-control"
          placeholder="الهدف من الرسالة"
        />
      </div>
      <div class="form-group">
        <textarea style="direction: rtl;"
          name="Message"
          id="Message"
          cols="30"
          rows="7"
          class="form-control"
          placeholder="الرسالة"
          ngModel
          #Message="ngModel"
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="submit"
          value="أرسل الرسالة"
          class="btn btn-primary py-3 px-5"
        />
      </div>
    </form>
  </div>
</div>
