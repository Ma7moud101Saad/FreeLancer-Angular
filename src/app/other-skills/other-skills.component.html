<div style="margin-top:100px;"></div>

<form #AddSkill="ngForm" (submit)="addToList(AddSkill)">

  <input type="text" name="skill_name" class="form-control" #skill_name="ngModel" [(ngModel)]="skill.skill_name">
  <input type="submit" class="btn btn-primary"  value="أضف إالى القائمة" >
  </form>

  <form #addAllSkills="ngForm" (submit)="AddAllSkills(JobIdd)">
<!--3444b4da-d962-459c-abd9-51e2b7d50d72-->

    <div style="width: 100%; height:200px; border:1px solid green; border-radius:3px;">
     <div   *ngFor="let item of listOfSkills" style="background-color: antiquewhite;padding: 10px; height: 40px; float: left; border-radius: 3px; font-size: 16px; margin-right: 10px;"  (click)="DeleteSkill(item)" class="DeletedSkill" >
        {{item.skill_name}}
     </div>
  </div>
  <input type="submit" class="btn btn-primary" value="أضف الجميع">
</form>
